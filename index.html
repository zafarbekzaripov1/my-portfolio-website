<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGAPro - Web Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }
        
        @keyframes wave {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(10px) translateY(-5px); }
            50% { transform: translateX(0) translateY(-10px); }
            75% { transform: translateX(-10px) translateY(-5px); }
        }
        .wave-animation { animation: wave 4s ease-in-out infinite; }
        
        .circle-border {
            border: 4px dashed #0d9488;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-100 to-cyan-200">
    <!-- Navigation -->
    <nav class="flex items-center justify-between px-8 py-6 bg-white shadow-sm">
        <div class="text-2xl font-bold text-teal-700">Zafarbek</div>
        <ul class="hidden md:flex space-x-8 text-gray-600">
            <li><a href="#" class="hover:text-teal-600 transition">Home</a></li>
            <li><a href="#" class="text-teal-600">About Us</a></li>
            <li><a href="#" class="hover:text-teal-600 transition">Services</a></li>
            <li><a href="#" class="hover:text-teal-600 transition">Skill</a></li>
            <li><a href="#" class="hover:text-teal-600 transition">Work</a></li>
            <li><a href="#" class="hover:text-teal-600 transition">Pricing</a></li>
            <li><a href="#" class="hover:text-teal-600 transition">Testimonial</a></li>
        </ul>
        <button class="bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-800 transition">
            LET'S TALK
        </button>
    </nav>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center px-8 py-16 overflow-hidden">
        <!-- Decorative Elements -->
        <svg class="absolute top-20 left-10 wave-animation opacity-30" width="80" height="80" viewBox="0 0 80 80">
            <polygon points="40,10 10,70 70,70" fill="#0d9488"/>
        </svg>
        
        <svg class="absolute bottom-20 left-32 wave-animation opacity-20" width="200" height="100" viewBox="0 0 200 100">
            <path d="M0,50 Q50,20 100,50 T200,50" stroke="#14b8a6" stroke-width="3" fill="none"/>
        </svg>
        
        <svg class="absolute top-40 right-20 wave-animation opacity-20" width="150" height="150" viewBox="0 0 150 150">
            <path d="M10,75 Q40,10 75,40 T140,75" stroke="#5eead4" stroke-width="3" fill="none"/>
        </svg>

        <svg class="absolute bottom-10 right-10 wave-animation opacity-30" width="120" height="120" viewBox="0 0 120 120">
            <path d="M10,60 Q35,20 60,60 T110,60" stroke="#2dd4bf" stroke-width="4" fill="none"/>
        </svg>

        <div class="container mx-auto grid md:grid-cols-2 gap-12 items-center relative z-10">
            <!-- Left Content -->
            <div class="space-y-6">
                <h1 class="text-5xl md:text-6xl font-bold text-gray-900 leading-tight">
                    Hi! I am Zafarbek <br> 
                </h1>
                <p class="text-gray-600 text-lg leading-relaxed max-w-lg">
                    I am a Full-Stack Web Developer. My expertise is in creating & designing websites, Mobile Apps, and Desktop Applications.
                </p>
                <div class="flex space-x-4 pt-4">
                    <button class="bg-teal-500 text-white px-8 py-3 rounded-full hover:bg-teal-600 transition transform hover:scale-105">
                        LEARN MORE
                    </button>
                    <button class="bg-gray-900 text-white px-8 py-3 rounded-full hover:bg-gray-800 transition transform hover:scale-105">
                        HIRE ME
                    </button>
                </div>
            </div>

            <!-- Right Content - Profile Image -->
            <div class="relative flex justify-center items-center">
                <div class="relative floating">
                    <!-- Outer Decorative Circle -->
                    <div class="absolute inset-0 bg-gradient-to-br from-teal-300 to-teal-400 rounded-full w-96 h-96 opacity-30 blur-2xl"></div>
                    
                    <!-- Dashed Circle Border -->
                    <div class="absolute inset-0 w-96 h-96 rounded-full circle-border"></div>
                    
                    <!-- Inner Solid Circle -->
                    <div class="absolute inset-8 bg-teal-700 rounded-full"></div>
                    
                    <!-- Profile Image Container -->
                    <div class="relative w-96 h-96 flex items-center justify-center">
                        <div class="w-80 h-80 rounded-full overflow-hidden bg-white shadow-2xl">
                            <img src="" 
                                 alt="Web Developer" 
                                 class="w-full h-full object-cover"
                                onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22600%22 height=%22600%22%3E%3Crect fill=%22%230d9488%22 width=%22600%22 height=%22600%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2280%22 fill=%22white%22%3EWD%3C/text%3E%3C/svg%3E'">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Wave Decoration -->
        <svg class="absolute bottom-0 left-0 w-full opacity-20" viewBox="0 0 1200 100" preserveAspectRatio="none">
            <path d="M0,50 Q300,10 600,50 T1200,50 L1200,100 L0,100 Z" fill="#0d9488"/>
        </svg>
    </section>

    <script>
        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Add hover effects to navigation links
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Parallax effect for decorative elements
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.wave-animation');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 20;
                const xMove = (x - 0.5) * speed;
                const yMove = (y - 0.5) * speed;
                shape.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });
    </script>
</body>
</html>
